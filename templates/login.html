{% extends "layout.html" %}
{% import "macros.html" as macro %}
{% block styles %}
<style>

</style>
{% endblock %}
{% block scripts %}
{% endblock %}
{% block body %}
    <div class="container">
        {{ macro.search_banner_mini() }}
        <div class="row report-form">
            <form role="form" action="{{ url_for('login') }}" method="post">
                <h2>Login</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control control-small" name="username" placeholder="">
                </div> 
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control control-small" name="password" placeholder="" data-role="tagsinput">
                </div> 
                
                <button type="submit" class="btn btn-primary">login</button>
            </form>
            <hr/>
            <form role="form" action="{{ url_for('register') }}" method="post">
                <h2>Or Register</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control control-small" name="username" placeholder="">
                </div> 
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control control-small" name="password" placeholder="" data-role="tagsinput">
                </div> 
                <div class="form-group">
                    <label>Re-enter Password</label>
                    <input type="password" class="form-control control-small" placeholder="" data-role="tagsinput">
                </div> 
                <div class="form-group">
                    <label>Name (To be displayed)</label>
                    <input type="text" class="form-control control-small" name="name" placeholder="">
                </div> 
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
   
{% endblock %}
